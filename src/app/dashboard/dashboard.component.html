
<button class="btn1" (click)="getPokemons()">NEW RANDOM LIST</button>
<div class="pokemons-menu">
  <a *ngFor="let pokemon of pokemons"
      routerLink="/detail/{{pokemon.id}}">
      <img src="{{pokemon.imageUrl}}" alt="Logo da Aplicação" style="display: block; margin: 0 auto;"> {{ pokemon.name }} - {{pokemon.types}}
  </a>
</div>
