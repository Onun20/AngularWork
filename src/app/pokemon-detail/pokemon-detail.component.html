<div *ngIf="pokemon">
  <h2>{{pokemon.name}} </h2>
  <img src="{{pokemon.imageUrl}}" alt="Logo da Aplicação" style="display: block; margin: 0 auto;">
  <div>
    <span>Pokemon ID: </span>{{pokemon.id}}</div>
  <div>
    <span>Pokemon name: </span> {{pokemon.name}}
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
